<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambino Hour</title>
    <link rel="stylesheet" href="gambinohour.scss"> 
</head>
<body>
     <div id="title">Gambino Hour</div>
     <div id="description">This is an hour timer, no more, no less.</div>
    <div id="timer-display">60:00</div>

    <div class="controls">
        <button id="start-pause-btn">Start</button>
        <button id="reset-btn">Reset</button>
    </div>

    <audio id="timer-alarm" preload="auto"></audio>

    <script src="gambinohour.js"></script>

</body>
</html>
